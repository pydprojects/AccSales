{% extends 'base/base.html' %}

{% load i18n %}

{% block title %} {% trans "Регистрация"%} {% endblock %}

{% block content %}
    <div class="row justify-content-center" id="registration-form">
        <div class="col-sm-5">
            <form action="{% url 'profiles:register' %}" method="post" novalidate>
                {% csrf_token %}

                <div class="page-header">
                    <h2>{% trans "Регистрация" %}</h2>
                </div>

                {% include 'base/form.html' %}
                <button type="submit" class="btn btn-success">{% trans "Создать аккаунт" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
