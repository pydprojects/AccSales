{% extends 'base/base.html' %}

{% load i18n %}

{% block title %} {% trans "Редактирование сообщения" %} {% endblock %}

{% block content %}

        {% csrf_token %}
        {% include 'base/form.html' %}
        <button type="submit" class="btn btn-success">{% trans "Сохранить изменения" %}</button>
        <a href="{% url 'messenger:messages' dialog.id %}" class="btn btn-outline-secondary" role="button">{% trans "Отмена" %}</a>
  </form>
{% endblock %}
